name: CI

on: [push, pull_request]

env:
  RUSTFLAGS: "-D warnings"

jobs:
  ci-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ vars.RUST_VERSION }}
          target: wasm32-unknown-unknown
          components: rustfmt
      - uses: actions/cache@v4
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ci-${{ runner.os }}-${{ vars.RUST_VERSION }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ci-${{ runner.os }}-${{ vars.RUST_VERSION }}-cargo-
      - name: CI for native
        run: cargo check
      - name: CI for wasm
        run: cargo check --target wasm32-unknown-unknown
      - name: Run tests
        run: cargo test --workspace --package "*" --exclude quad-jam-2024
  code-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: List FIXME
        run: grep -Iirn "FIXME" . --exclude-dir .github --exclude-dir target --exclude-dir assets --exclude "*.lock" --exclude-dir static --exclude-dir .git
  cargo-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ vars.RUST_VERSION }}
          override: true
          components: rustfmt
      - run: cargo fmt --all -- --check